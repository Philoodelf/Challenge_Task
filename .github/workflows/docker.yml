name: Docker Build and Push

on:
  push:
    branches:
      - main
        #backend
jobs:

  build-and-push-backend:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

      # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image for backend
    - name: Build Docker Backend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend-service ./backend

      # Push the Docker image for backend
    - name: Push Docker Backend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/backend-service:latest

      #frontend
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      #secured username and password
    - name: Build Docker Frontend image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/react-frontend ./frontend

      # Push the Docker image for frontend
    - name: Push Docker Frontend image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/react-frontend:latest

